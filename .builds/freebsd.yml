image: freebsd/latest
packages:
- devel/json-c
- devel/libevdev
- devel/meson
- devel/pkgconf
- graphics/cairo
- graphics/gdk-pixbuf2
- graphics/wayland
- graphics/wayland-protocols
- textproc/scdoc
- x11-toolkits/pango
- x11/libxcb
- x11/libxkbcommon
# wlroots dependencies
- devel/evdev-proto
- devel/libepoll-shim
- devel/libudev-devd
- graphics/libdrm
- graphics/mesa-libs
- x11/libinput
- x11/libX11
- x11/pixman
- x11/xcb-util-wm
sources:
- https://github.com/swaywm/sway
- https://github.com/swaywm/wlroots
tasks:
- setup: |
    cd sway
    mkdir subprojects
    cd subprojects
    ln -s ../../wlroots wlroots
    cd ..
    meson build
- build: |
    cd sway
    ninja -C build
